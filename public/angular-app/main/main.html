<h1>Welcome to MeanNasdaq</h1>

<form id = "filter">
    <label>Search by company:</label>
    <input type="text" ng-model="search1"/>
    <!--<button ng-click="orderBy('Name')">Name</button>-->
</form>
<ul>
    <li dir-paginate="stock in vm.stocks | filter: search1 | orderBy: vm.stocks.Name | itemsPerPage: 10"><a ng-href="#!/stock/{{stock._id}}">{{ stock.Symbol}} | {{ stock.Name }}</a><br />
    <p>Last Sale: {{ stock.LastSale|currency }}</p>
<p>Sector: {{ stock.Sector }}</p>

</li>
</ul>
<dir-pagination-controls>
</dir-pagination-controls>
